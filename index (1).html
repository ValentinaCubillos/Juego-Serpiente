<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/png" sizes="192x192" href="serpiente.png">
<link rel="apple-touch-icon" href="serpiente.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="row">       <br>
                <button onclick="changeDirection('UP')">⬆️</button>
                <button onclick="changeDirection('LEFT')">⬅️</button>
                <button onclick="changeDirection('RIGHT')">➡️</button>
                <button onclick="changeDirection('DOWN')">⬇️</button>
        </div>       <br>
        <button onclick="resetGame()">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
